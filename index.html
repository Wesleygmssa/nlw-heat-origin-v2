<!DOCTYPE html>
<html>

<head>
  <title>Wesley Guerra - DoWhile 2021</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="atropos.css" />
</head>


<body>
  <span>
    <img src="images/faixa.svg" alt="Faixa Rocketseat">
  </span>
  <span>
    <img src="images/quebra.svg" alt="Faixa Rocketseat">
  </span>

  <div class="atropos my-atropos">
    <!-- scale container (required) -->
    <div class="atropos-scale">
      <!-- rotate container (required) -->
      <div class="atropos-rotate">
        <main>

          <div class="container" data-atropos-offset="-4"
            style="transition-duration: 300ms; transform: translate3d(0px, 0px, 0px);">
            <div class="avatar">
              <span>
                <img src="images/selo.svg" alt="Selo Rocketseat" data-atropos-offset="2">
              </span>

              <img src="https://github.com/wesleygmssa.png" alt="Foto pessoal">
            </div>

            <h1 id="userName">Wesley Guerra</h1>
            <a href="https://instagram.com/wguerra9/" target="_blank">
              <img src="images/github.svg" alt="Ícone Github">wguerra9
            </a>

            <p>Front-end Developer</p>

            <ul id="socialLinks">

              <li class="facebook">
                <a href="https://www.facebook.com/wesley.guerra.1/" target="_blank">
                  <img src="images/facebook.svg" alt="Ícone Facebook">
                </a>
              </li>
              <li class="instagram">
                <a href="https://instagram.com/wguerra9" target="_blank">
                  <img src="images/instagram.svg" alt="Ícone Instagram">
                </a>
              </li>
              <li class="twitter">
                <a href="https://twitter.com/guerra_ssa" target="_blank">
                  <img src="images/twitter.svg" alt="Ícone Twitter">
                </a>
              </li>

            </ul>
          </div>
        </main>
        <div class="atropos-inner">
          <!-- put your custom content here -->
        </div>
      </div>
    </div>
  </div>

  <script src="atropos.min.js"></script>
  <script>
    const myAtropos = Atropos({
      el: '.my-atropos',

    });
  </script>

  <script>
    const LinksSocialMedia = {
      github: "Wesleygmssa",
      facebook: "wesley.guerra.1",
      instagram: "wguerra9",
      twitter: "guerra_ssa"
    }

    function changeSocialMediaLinks() {
      // document.getElementById('userName') // Forma mais extensa de fazer
      // userName.textContent = 'Wesley' // Dessa forma só funciona com ID pegando automaticamente
      for (let li of socialLinks.children) {
        const social = li.getAttribute('class');

        li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}` //passando dianicamente

        // alert(li.children[0].href)
      }

    }

    changeSocialMediaLinks()

  </script>
</body>

</html>
